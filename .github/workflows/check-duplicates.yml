name: Check Duplicate Aliases

on:
  push:
  pull_request:

jobs:
  check-duplicates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run duplicate check
        run: |
          python .github/scripts/check_duplicates.py
